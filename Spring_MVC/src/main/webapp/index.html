<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="resources/js/jquery-1.10.2-min.js" type="text/javascript"></script>
</head>
<body>
<input id="getRequestBody" type="button" value="getRequestBody()"><br>
<input id="getRequestModule" type="button" value="getRequestModule()"><br>
<input id="mapParameters" type="button" value="mapParameters()"><br>
<input id="listParameters" type="button" value="listParameters()"><br>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $('#getRequestBody').bind('click', function () {
            $.ajax({
                type: 'post',
                url: 'api/user/getRequestBody',
                data: {name: '单车上的理想', age: 29, birthday: '1985-02-28'},
                success: function (data) {
                    alert(data);
                }
            });
        });

        $('#getRequestModule').bind('click', function () {
            $.ajax({
                type: 'post',
                url: 'api/user/getRequestModule',
                data: {name: '单车上的理想', age: 29, password: '123456789', enable: true},
                success: function (data) {
                    alert(data);
                }
            });
        });

        $('#mapParameters').bind('click', function () {
            var goodsMap = {
                baseInfo: {
                    name: '羽绒服',
                    price: 899
                },
                introduction: '这里填写商品介绍...'
            };
            $.ajax({
                type: 'post',
                url: 'api/user/mapParameters',
//                data: {name: '单车上的理想', age: 29, password: '123456789', enable: true}, // 简单对象
                data: JSON.stringify(goodsMap), // 复杂对象
                success: function (data) {
                    alert(data);
                }
            });
        });

        $('#listParameters').bind('click', function () {
            var list = [];
            var u1 = {name: '单车上的理想', age: 29, password: '123456789', enable: true};
            var u2 = {name: '有想法的人', age: 28, password: 'qwertyuiop', enable: false};
            list.push(u1);
            list.push(u2);
            $.ajax({
                type: 'POST',
                url: 'api/user/listParameters',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(list),
                success: function (data) {
                    alert(data);
                }
            });
        });

    });
</script>
